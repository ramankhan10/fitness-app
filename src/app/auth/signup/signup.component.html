<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="15px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field appearance="fill">
      <input
        matInput
        type="text"
        placeholder="placeholder"
        ngModel
        email
        required
        name="email"
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Email is invalid</mat-error
      >
    </mat-form-field>

    <mat-form-field hintLabel="should be at least 6 charachters long.">
      <input
        matInput
        type="password"
        placeholder="password"
        ngModel
        required
        minlength="6"
        name="password"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value.length }} / 6</mat-hint>
      <mat-error>Has to be as least 6 charachters long.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Birthday" required ngModel name="birthday" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div>
      <mat-checkbox ngModel name="agree" required color="primary"
        >Agree To Terms And Conditions.</mat-checkbox
      >
    </div>

    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid" >submit</button>
  </form>
</section>
