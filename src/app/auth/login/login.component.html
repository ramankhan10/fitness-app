<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="15px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="ایمیل خود را وارد کنید"
        ngModel
        email
        required
        name="email"
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >ایمیل نمیتواند خالی باشد!</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >ایمیل معتبر نیست.</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="رمز عبور خود را وارد کنید."
        ngModel
        required
        minlength="6"
        name="password"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value.length }} / 6</mat-hint>
      <mat-error>رمز عبور حداقل باید شش کاراکتر داشته باشد.</mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">ورود</button>
  </form>
</section>
