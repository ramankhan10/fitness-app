<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex="400px" fxFlex.xs="100%">
    <mat-card-header fxLayoutAlign="center" >
      <mat-card-title> وقتشه که شروع کنی </mat-card-title>
    </mat-card-header>

    <mat-card-content fxLayoutAlign="center">
      <mat-form-field appearance="fill">
        <mat-label>تمرین مورد نظر</mat-label>

        <mat-select>
          <mat-option value="شنا"> شنا </mat-option>

          <mat-option value="پلانک"> پلانک </mat-option>

          <mat-option value="دراز و نشست"> دراز و نشست </mat-option>

          <mat-option value="اسکوات"> اسکوات </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-button>شروع</button>
    </mat-card-actions>
  </mat-card>
</section>
