<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex="400px" fxFlex.xs="100%">
      <mat-card-header fxLayoutAlign="center">
        <mat-card-title>وقتشه که شروع کنی</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-label>تمرین مورد نظر</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-button [disabled]="f.invalid">شروع</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
