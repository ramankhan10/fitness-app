<div class="filter" fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <mat-label>فیلتر</mat-label>
    <input matInput type="search" (keyup)="applyFilter($event)" />
  </mat-form-field>
</div>

<div>
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>عنوان</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>مدت</th>
      <td mat-cell *matCellDef="let element">
        {{ element.duration | number }}
      </td>
    </ng-container>

    <ng-container matColumnDef="calories">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>کالری</th>
      <td mat-cell *matCellDef="let element">
        {{ element.calories | number }}
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>تاریخ</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date | persianDate }}
      </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>وضعیت</th>
      <td mat-cell *matCellDef="let element">
        {{ element.state | translation }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[1, 5, 10, 20]"
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
